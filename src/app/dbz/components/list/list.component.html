<h4>Listado</h4>
        <ul class="list-group">
            <li *ngFor="let item of characterList; let i = index; let isOdd = odd;"
             class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{ 'list-group-item-primary': isOdd }">
                <div>
                    {{i+1}} -  {{item.name}} - {{item.power}}                     
                </div>            

                <button class="btn btn-danger" (click)="onRemoveCharacter(i); onRemoveCharacterEmiter(item.id || '')" >x</button>
            </li>
        </ul>
